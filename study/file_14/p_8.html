<!-- イベントの伝番を停止 -->
<body>
  <div id="container">
    <span>#container</span>
    <div id="wrapper">
      <span>#wrapper</span>
      <div id="target">
        <span>#target</span>
      </div>
    </div>
  </div>
  <script>
    const container = document.querySelector("#container");
    const wrapper = document.querySelector("#wrapper");
    const target = document.querySelector("#target");

    function clickDialog(element, isCapture = false) {
      element.addEventListener(
        "click",
        (event) => {
          const spanText = element.firstElementChild.textContent;
          if (spanText === "#wrapper") {
            event.stopPropagation();
            console.log(`${spanText}のクリックイベントを停止しました。`);
          } else {
            alert(`${spanText}のクリックイベントを発火しました。`);
          }
        },
        isCapture
      );
    }
    clickDialog(container);
    clickDialog(wrapper);
    clickDialog(target);
  </script>
  <style>
    div {
      margin: 10px;
      border: 1px solid black;
    }
    body {
      background-color: cornsilk;
    }
  </style>
</body>
